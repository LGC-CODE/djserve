<div class="container pt-5 pb-5">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="card bg-dark text-white um-blog">
				<div class="p-2">
					<div class="card-columns">
					  <div class="card" *ngFor="let card of samplesConfig.samples; let idx = index;">
						<img class="card-img-top" [src]="card.url" alt="Card image cap">
						<div class="card-body">
						  <h5 class="card-title" [innerHTML]="'Awesome Title'"></h5>
						  <p class="card-text">{{ 'really cool description!'.split(' ').slice(0,10).join(' ') + '...' }}</p>
						  <p class="card-text"><small class="text-dark" [innerHTML]="card.title"></small></p>
						</div>
						<div class="card-footer text-dark">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-gold" (click)="openModal(idx)" data-toggle="modal" data-target="#exampleModal">
              Ver Foto en Grande
              </button>
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Universal Magazine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [attr.src]="samplesConfig.selectedImage" class="rounded img-fluid modal-image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
