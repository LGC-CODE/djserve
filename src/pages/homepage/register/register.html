<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="register-page" padding>
	<ion-list>
		<ion-item>
			<ion-label color="light" stacked>Nombre de Usuario</ion-label>
			<ion-input type="email" placeholder="Email Input"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="light" stacked>Clave</ion-label>
			<ion-input type="password" placeholder="Password Input"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="light" stacked>Confirma tu Clave</ion-label>
			<ion-input type="password" placeholder="Password Input"></ion-input>
		</ion-item>
		<button (click)="OpenDetailsPage()" ion-button block color="dj-gold">Continuar?</button>
	</ion-list>
</ion-content>
