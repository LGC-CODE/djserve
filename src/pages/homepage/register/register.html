<ion-header>
	<nav-bar navTitle="Registro"></nav-bar>
</ion-header>

<ion-content class="register-page" padding>
	<ion-list>
		<ion-item>
			<ion-label color="light" stacked>Nombre de Usuario</ion-label>
			<ion-input  [(ngModel)]="email" type="email" placeholder="Email Input"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="light" stacked>Clave</ion-label>
			<ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Password Input"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="light" stacked>Confirma tu Clave</ion-label>
			<ion-input type="password" [(ngModel)]="password" placeholder="Password Input"></ion-input>
		</ion-item>
	</ion-list>
	<button (click)="registerEmail(email, password, confirmPassword)" ion-button block color="dj-gold">Continuar?</button>
</ion-content>
