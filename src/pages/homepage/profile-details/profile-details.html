<ion-header>
	<nav-bar navTitle="Detalles de Perfil"></nav-bar>
</ion-header>


<ion-content class="profile-details-page" padding>
	<ion-list>
		<ion-item>
			<ion-label color="light" stacked>Nombre de Usuario</ion-label>
			<ion-input [(ngModel)]="userDetails.displayName" type="email" placeholder="Usuario"></ion-input>
		</ion-item>
	</ion-list>
	<button (click)="updateProfile(userDetails)" ion-button block color="dj-gold">Continuar?</button>
</ion-content>
